<!-- Marketing / display_ads -->
<div class="e-checkbox g-consentmanager__setting">
    <input class="g-consentmanager__setting-checkbox e-checkbox__input" type="checkbox" id="checkbox-displayads"
        data-optional="true" data-tealiumcategoryname="{{optional_categories_tealium_cat_name_displayads}}"
        data-consentcookiename="{{optional_categories_cookie_name_displayads}}"
        aria-describedby="description-displayads" {{optional_categories_preselected_displayads}} value=""
        data-tkfeatures="{{optional_categories_tk_features_displayads}}">
    <label for="checkbox-displayads" class="e-checkbox__label ">{{optional_categories_display_name_displayads}}</label>
</div>
<div class="g-consentmanager__setting-description-wrapper">
    <p id="description-displayads" class="e-text g-consentmanager__setting-description">
        {{optional_categories_description_text_displayads}}
    </p>
</div>
