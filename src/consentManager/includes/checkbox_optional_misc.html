<!-- Dienste / misc -->
<div class="e-checkbox g-consentmanager__setting">
    <input class="g-consentmanager__setting-checkbox e-checkbox__input" type="checkbox" id="checkbox-misc"
        data-optional="true" data-tealiumcategoryname="{{optional_categories_tealium_cat_name_misc}}"
        data-consentcookiename="{{optional_categories_cookie_name_misc}}" aria-describedby="description-misc"
        {{optional_categories_preselected_misc}} value="" data-tkfeatures="{{optional_categories_tk_features_misc}}">
    <label for="checkbox-misc" class="e-checkbox__label ">{{optional_categories_display_name_misc}}</label>
</div>
<div class="g-consentmanager__setting-description-wrapper">
    <p id="description-misc" class="e-text g-consentmanager__setting-description">
        {{optional_categories_description_text_misc}}
    </p>
</div>
