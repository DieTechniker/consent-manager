<div id="m-togglebutton-1" class="m-togglebutton g-consentmanager__toggle-details" data-is-active="false"
    data-text-active="{{btn_toggle_details_hide}}" data-text-inactive="{{btn_toggle_details_show}}">
    <a href="javascript:void(0);" title="{{btn_toggle_details_show}}"
        class="e-link e-link--internal  e-link--icon m-togglebutton__link" role="switch" aria-checked="false">
        <span class="e-link__title">
            {{btn_toggle_details_show}}
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            class="e-icon e-icon--text e-icon--iefix g-consentmanager__confirm-selection__icon" focusable="false"
            style="width: 14px;">
            <symbol id="icon" viewBox="0 0 13 24">
                <polygon points="2,21.37 9.71,12 2.01,2.67 2.78,2.03 11.01,12 2.77,22 " opacity="0.3" />
                <polygon points="9.71,12 2.01,2.67 2.78,2.03 11.01,12 2.77,22 2,21.37" stroke-width="0" />
            </symbol>
            <use xlink:href="#icon" />
        </svg>
    </a>
    <label for="m-togglebutton-1" class="m-togglebutton__label">{{btn_toggle_details_label}}</label>
</div>
