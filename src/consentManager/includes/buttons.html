<div class="g-consentmanager__buttons">

        class="e-link e-link--internal g-consentmanager__imprint">
        <span class="e-link__title">
            {{btn_imprint_label}}
        </span>
    </a>
    <a class="e-cta e-cta--secondary e-cta--s e-cta--dark e-cta--noicon g-consentmanager__confirm-selection"
        href="javascript:void(0);" target="_self">
        <span class="e-cta__text">
            {{btn_confirm_selection_label}}
        </span>
    </a>
    <a class="e-cta e-cta--primary e-cta--s e-cta--dark e-cta--noicon g-consentmanager__confirm-all"
        href="javascript:void(0);" target="_self">
        <span class="e-cta__text">
            {{btn_select_all_label}}
