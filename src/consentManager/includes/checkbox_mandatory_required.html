<!-- Sicherheit (erforderlich) / required -->
<div class="e-checkbox g-consentmanager__setting">
    <input class="g-consentmanager__setting-checkbox e-checkbox__input" type="checkbox" id="checkbox-required"
        aria-describedby="description-required" checked="checked" disabled="disabled" value="">
    <label for="checkbox-required" class="e-checkbox__label ">{{mandatory_categories_display_name_required}}</label>
</div>
<div class="g-consentmanager__setting-description-wrapper">
    <p id="description-required" class="e-text g-consentmanager__setting-description">
        {{mandatory_categories_description_text_required}}
    </p>
</div>
