<div class="tealium-modal">
  <div class="privacy_prompt explicit_consent">
    <div class="privacy_prompt_content">
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
      <div class="option_set">
        <div class="option">
          <input type="radio" id="privacy_pref_optin" name="privacy_pref" value="optin" />
          <label for="privacy_pref_optin">{{ opt_in }}</label>
        </div>
        <div class="option">
          <input
            type="radio"
            id="privacy_pref_optout"
            name="privacy_pref"
            value="optout"
          />
          <label for="privacy_pref_optout">{{ opt_out }}</label>
        </div>
        <div><a id="advanced_consent_options" href="#">Advanced Consent Options</a></div>
      </div>
    </div>
    <div class="privacy_prompt_footer">
      <div id="consent_prompt_submit" class="button right">
        {{ confirmation_button }}
      </div>
    </div>
    <div class="close_btn_thick"></div>
  </div>
</div>
